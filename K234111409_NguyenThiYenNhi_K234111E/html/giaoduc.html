<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức giáo dục - Nguyen Thi Yen Nhi</title>
    <link rel="stylesheet" type="text/css" href="../css/mainstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        .content-section {
            background: linear-gradient(135deg, #e8c1d1 0%, #f0d2de 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(149, 76, 149, 0.2);
            margin-bottom: 30px;
            border: 2px solid #d379a7;
        }

        .content-section h2 {
            color: #954C95;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #954C95;
            padding-bottom: 10px;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #954C95;
            font-size: 18px;
        }

        #loading i {
            font-size: 40px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .news-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(149, 76, 149, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #f0d2de;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(149, 76, 149, 0.3);
            border-color: #d379a7;
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #e8c1d1 0%, #f0d2de 100%);
        }

        .news-content {
            padding: 20px;
        }

        .news-title {
            color: #954C95;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-title a {
            color: #954C95;
            text-decoration: none;
        }

        .news-title a:hover {
            color: #d379a7;
        }

        .news-description {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0d2de;
            font-size: 13px;
            color: #888;
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-link {
            background: #954C95;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .news-link:hover {
            background: #d379a7;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            margin: 20px 0;
        }

        .error-message i {
            margin-right: 10px;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-section label {
            color: #954C95;
            font-weight: bold;
        }

        .filter-section input {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            border: 2px solid #f0d2de;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-section input:focus {
            outline: none;
            border-color: #954C95;
        }

        .news-count {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #954C95;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .info-note {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #17a2b8;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-note i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

        <ul class="mainmenu">
            <li><a href="home.html">Trang chủ</a></li>
            <li>
                <a href="#">Góc học tập</a>

                    <li><a href="json.html">JSON</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Tin tức</a>
                <ul class="submenu tintuc">
                    <li><a href="giaoduc.html">Tin tức giáo dục</a></li>
                    <li><a href="dubao.html">Dự báo</a></li>
                </ul>
            </li>
            <li><a href="dangky.html">Đăng ký</a></li>
        </ul>
    </div>

    <div class="moving-student">
        <marquee direction="down" behavior="scroll" loop="-1" scrollamount="10"> 
            <p align="center"><img src="../images/front.jpg" width="500" height="650"></p>
            <p align="center" class="student-name">Nguyễn Thị Yến Nhi</p>
        </marquee>
    </div>

    <div class="container">
        <main class="content">
            <h1><i class="fas fa-graduation-cap"></i> Tin Tức Giáo Dục</h1>

            <div class="content-section">
                <h2><i class="fas fa-newspaper"></i> TIN TỨC MỚI NHẤT VỀ GIÁO DỤC</h2>

                <div class="filter-section">
                    <label><i class="fas fa-search"></i> Tìm kiếm:</label>
                    <input type="text" id="searchInput" placeholder="Nhập từ khóa để tìm kiếm tin tức...">
                    <button class="refresh-btn" onclick="loadNews()">
                        <i class="fas fa-sync-alt"></i> Tải lại
                    </button>
                </div>

                <div id="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải tin tức...</p>
                </div>

                <div id="errorDiv" style="display: none;"></div>

                <div id="newsContainer" class="news-container"></div>
            </div>
        </main>
    </div>

    <div class="footer-info">
        <p>
            <strong>Đây là bài làm của Nguyễn Thị Yến Nhi</strong>, thực hiện ngày 
            <strong><span id="currentDate"></span></strong>
        </p>
    </div>

    <script src="../js/main.js"></script>
    <script>
        const RSS_URL = 'https://vnexpress.net/rss/giao-duc.rss';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        let allNews = [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('vi-VN', options);
        }

        function extractImageFromDescription(description) {
            const imgRegex = /<img[^>]+src="([^">]+)"/;
            const match = description.match(imgRegex);
            return match ? match[1] : null;
        }

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function parseRSS(xml) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'text/xml');
            const items = xmlDoc.querySelectorAll('item');
            const newsArray = [];

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || 'Không có tiêu đề';
                const link = item.querySelector('link')?.textContent || '#';
                const description = item.querySelector('description')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                
                const imageUrl = extractImageFromDescription(description);
                const cleanDescription = stripHtml(description).substring(0, 200) + '...';

                newsArray.push({
                    title,
                    link,
                    description: cleanDescription,
                    pubDate,
                    imageUrl
                });
            });

            return newsArray;
        }

        function displayNews(newsArray) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            if (newsArray.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">Không tìm thấy tin tức nào.</p>';
                return;
            }

            newsArray.forEach(news => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';

                newsCard.innerHTML = `
                    ${news.imageUrl ? `<img src="${news.imageUrl}" alt="${news.title}" class="news-image" onerror="this.style.display='none'">` : ''}
                    <div class="news-content">
                        <div class="news-title">
                            <a href="${news.link}" target="_blank">${news.title}</a>
                        </div>
                        <p class="news-description">${news.description}</p>
                        <div class="news-meta">
                            <span class="news-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(news.pubDate)}
                            </span>
                            <a href="${news.link}" target="_blank" class="news-link">
                                Đọc thêm <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                `;

                container.appendChild(newsCard);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorDiv.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function loadNews() {
            showLoading();
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('newsContainer').innerHTML = '';

            const xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    hideLoading();
                    
                    if (xhr.status === 200) {
                        try {
                            allNews = parseRSS(xhr.responseText);
                            if (allNews.length > 0) {
                                displayNews(allNews);
                            } else {
                                showError('Không tìm thấy tin tức nào.');
                            }
                        } catch (error) {
                            showError('Lỗi khi xử lý dữ liệu: ' + error.message);
                        }
                    } else {
                        showError('Không thể tải tin tức. Vui lòng thử lại sau.');
                    }
                }
            };

            xhr.open('GET', CORS_PROXY + encodeURIComponent(RSS_URL), true);
            xhr.send();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayNews(allNews);
            } else {
                const filteredNews = allNews.filter(news => 
                    news.title.toLowerCase().includes(searchTerm) || 
                    news.description.toLowerCase().includes(searchTerm)
                );
                displayNews(filteredNews);
            }
        });

        // Load news when page loads
        window.addEventListener('load', function() {
            loadNews();
        });
    </script>
</body>
