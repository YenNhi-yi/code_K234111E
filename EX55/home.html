<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nguyễn Thị Yến Nhi</title>
  <style>
    table {
      border: 1px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      border-radius: 8px;
    }
    th {
      background-color: #e8f5e9;
      font-size: 20px;
      padding: 10px;
    }
    td {
      padding: 8px;
    }
    input[type="text"] {
      width: 150px;
      padding: 5px;
    }
    #result {
      color: red;
      font-weight: bold;
    }
    button {
      background-color: #fff8e1;
      border: 1px solid #ffcc80;
      padding: 5px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe0b2;
    }
  </style>
  <script>
    function solveEquation() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      let result = document.getElementById('result');

      if (isNaN(a) || isNaN(b) || isNaN(c)) 
      {
        result.innerHTML = "Please enter all coefficients.";
        return;
      }

      if (a === 0) 
      {
        if (b === 0) {
          result.innerHTML = (c === 0) ? "Infinite solutions" : "No solution";
        } 
        else 
        {
          let x = -c / b;
          result.innerHTML = `Linear equation → x = ${x}`;
        }
        return;
      }

      let delta = b*b - 4*a*c;
      if (delta < 0) 
      {
        result.innerHTML = "No real solution";
      } 
      else if (delta === 0) 
      {
        let x = -b / (2*a);
        result.innerHTML = `x₁ = x₂ = ${x}`;
      } 
      else 
      {
        let x1 = (-b - Math.sqrt(delta)) / (2*a);
        let x2 = (-b + Math.sqrt(delta)) / (2*a);
        result.innerHTML = `x₁ = ${x1} ; x₂ = ${x2}`;
      }
    }

    function clearFields() 
    {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</head>
<body>
  <table>
    <tr><th colspan="2">The quadratic equation</th></tr>
    <tr>
      <td>a:</td>
      <td><input type="text" name="a" id="a"></td>
    </tr>
    <tr>
      <td>b:</td>
      <td><input type="text" name="b" id="b"></td>
    </tr>
    <tr>
      <td>c:</td>
      <td><input type="text" name="c" id="c"></td>
    </tr>
    <tr>
      <td>Result:</td>
      <td><span name="result" id="result"></span></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <button onclick="solveEquation()">Find solution</button>
        <button onclick="clearFields()">Clear</button>
      </td>
    </tr>
  </table>
</body>
</html>
