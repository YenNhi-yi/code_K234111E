<html>
<head>
  <title>Web Node - Nguyen Thi Yen Nhi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      border: 1px solid #000;
      width: 550px;
      padding: 10px 15px;
    }

    .flex {
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .col-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    button {
      width: 100px;
      padding: 4px;
      background-color: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #bbb;
    }

    .col-inputs {
      flex: 1;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
      margin-right: 5px;
    }

    input[type="text"], input[type="number"] {
      padding: 3px;
      margin-right: 8px;
    }

    input[type="number"] {
      width: 60px;
    }

    h3 {
      margin-top: 10px;
      color: #003366;
    }

    ul {
      margin-top: 0;
      padding-left: 25px;
    }

    ul li {
      margin: 3px 0;
    }

    ul li a {
      color: #0044aa;
      text-decoration: none;
    }

    ul li a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function addNode() {
      const list = document.getElementById("webList");
      const content = document.getElementById("content").value.trim();
      const pos = parseInt(document.getElementById("posAdd").value);
      if (content === "") { alert("Please enter content!"); return; }

      const newItem = document.createElement("li");
      newItem.textContent = content;
      const items = list.getElementsByTagName("li");

      if (!pos || pos > items.length) list.appendChild(newItem);
      else list.insertBefore(newItem, items[pos - 1]);
    }

    function removeNode() {
      const list = document.getElementById("webList");
      const pos = parseInt(document.getElementById("posRemove").value);
      const items = list.getElementsByTagName("li");
      if (!pos || pos < 1 || pos > items.length) { alert("Invalid position!"); return; }
      list.removeChild(items[pos - 1]);
    }

    function modifyNode() {
      const list = document.getElementById("webList");
      const pos = parseInt(document.getElementById("posModify").value);
      const newContent = document.getElementById("newContent").value.trim();
      const items = list.getElementsByTagName("li");
      if (!pos || pos < 1 || pos > items.length) { alert("Invalid position!"); return; }
      if (newContent === "") { alert("Please enter new content!"); return; }

      const newItem = document.createElement("li");
      newItem.textContent = newContent;
      list.replaceChild(newItem, items[pos - 1]);
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="flex">
      <div class="col-buttons">
        <button onclick="addNode()">Add Node</button>
        <button onclick="removeNode()">Remove Node</button>
        <button onclick="modifyNode()">Modify Node</button>
      </div>

      <div class="col-inputs">
        <div class="row">
          <label>Content</label>
          <input type="text" id="content">
          <label>Position</label>
          <input type="number" id="posAdd" min="1">
        </div>
        <div class="row">
            <label style="visibility:hidden;"></label>
            <input type="text" style="visibility:hidden; width:170px;"/>
          <label>Position</label>
          <input type="number" id="posRemove" min="1">
        </div>
        <div class="row">
          <label>New Content</label>
          <input type="text" id="newContent">
          <label>Position</label>
          <input type="number" id="posModify" min="1">
        </div>
      </div>
    </div>

    <h3>Web Node</h3>
    <ul id="webList">
      <li><a href="#">Data base</a></li>
      <li>Web1</li>
      <li>Web2</li>
    </ul>
  </div>
</body>
</html>
