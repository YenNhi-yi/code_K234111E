<html>
<head>
  <title>Nguyễn Thị Yến Nhi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    table {
      width: 100%;
      border: 2px solid #000;
      border-collapse: separate;
      margin-top: 10px;
    }

    .divider-row td {
      border-top: 2px solid #000;
      padding: 0;
      height: 5px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      width: 80px;
      padding: 4px;
      text-align: right;
      box-sizing: border-box;
    }

    .total-row {
      text-align: right;
      font-weight: bold;
    }

    .sum-btn {
      background-color: orange;
      border: none;
      padding: 6px 16px;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .sum-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h3>Product List</h3>

  <form  action="result.html" method="get"  oninput="calculateTotal()">
    <table>
      <tr>
        <th>Part Number</th>
        <th>Description</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Item table</th>
      </tr>
      <tr>
        <td>C112</td>
        <td>Mouse</td>
        <td><span id="price1">19.95</span>$</td>
        <td><input type="text" id="qty1" name="qty1"></td>
        <td><input type="text" id="item1" name="item1" readonly></td>
      </tr>
      <tr>
        <td>B124</td>
        <td>Keyboard US</td>
        <td><span id="price2">29.95</span>$</td>
        <td><input type="text" id="qty2" name="qty2"></td>
        <td><input type="text" id="item2" name="item2" readonly></td>
      </tr>
      <tr>
        <td>U125</td>
        <td>USB KingMax</td>
        <td><span id="price3">39.95</span>$</td>
        <td><input type="text" id="qty3" name="qty3"></td>
        <td><input type="text" id="item3" name="item3" readonly></td>
      </tr>
      <tr class="divider-row">
        <td colspan="5"></td>
      </tr>
      <tr>
        <td colspan="4" class="total-row">Total:</td>
        <td><input type="text" id="total" name="total" readonly></td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: right;">
          <button type="submit" class="sum-btn">Sum</button>
        </td>
      </tr>
    </table>
  </form>

  <script>
    function calculateTotal() {
      let total = 0;
      for (let i = 1; i <= 3; i++) {
        let price = parseFloat(document.getElementById("price" + i).innerText);
        let qty = parseFloat(document.getElementById("qty" + i).value) || 0;
        let itemTotal = price * qty;

        document.getElementById("item" + i).value = itemTotal > 0 ? itemTotal.toFixed(2) + "$" : "";
        total += itemTotal;
      }
      document.getElementById("total").value = total > 0 ? total.toFixed(2) + "$" : "";
    }
  </script>
</body>
</html>
